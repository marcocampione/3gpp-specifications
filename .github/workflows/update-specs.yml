name: Update 3GPP Specifications

on:
  schedule:
    # Run every 2 weeks on Monday at 2 AM UTC
    - cron: '0 2 */14 * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

concurrency:
  group: update-specs
  cancel-in-progress: false  # Don't cancel running updates

jobs:
  update-specs:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice --no-install-recommends
          soffice --version
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update 3GPP specifications $(date +'%Y-%m-%d')"
            git push
            echo "âœ“ Changes committed and pushed"
          fi
